{% extends "base.html" %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<div class="container container_kontakt">
    <div class="title_kontakt">Dane kontaktowe</div>
    <span>Numer telefonu: <a class='kontakt' href=" tel:{{ kontakt.numer_tel }}">{{ kontakt.numer_tel }}</a> </span> <br>
    <span>Email: <a class='kontakt' href=" mailto:{{ kontakt.email }}">{{ kontakt.email }}</a> </span>
</div>
{% endblock %}
