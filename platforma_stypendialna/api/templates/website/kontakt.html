{% extends "base.html" %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<div class="container container_kontakt">
    <div class="title_kontakt">Dane kontaktowe</div>
    <span>Numer telefonu: <a href=" tel:{{ ostatni_kontakt.numer_tel }}">{{ ostatni_kontakt.numer_tel }}</a> </span> <br>
    <span>Email: <a href=" mailto:{{ ostatni_kontakt.email }}">{{ ostatni_kontakt.email }}</a> </span>
</div>
{% endblock %}
