{% extends "base.html" %}
{% block content %}
<div class="moje_formularze">
    <div class="formularze-list">
        <div>
            {% for form in forms %}
            <table class="formularze-item">
                <tr class="items">Data złożenia: {{ form.data_zlozenia }}</tr>
                <tr class="items">Typ stypendium: {{ form.typ_stypendium }}</tr>
                <tr class="items">Status formularza: {{ form.status }}</tr>
            </table>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
