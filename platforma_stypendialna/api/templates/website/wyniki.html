{% extends "base.html" %}
{% block content %}


<head>
    <title>Moje wyniki</title>
</head>
    <div class="container container_panel_rektora">
        <div>
            
            <table class="formularze-item">
                <tr>
                    <th>Data złożenia:</th>
                    <th>Typ stypendium:</th>
                    <th>Status formularza:</th>
                </tr>
                {% for form in forms %}
                <tr>
                    <td>{{ form.data_zlozenia }}</td> 
                    <td>{{ form.typ_stypendium }}</td>
                    <td>{{ form.status }}</td> <br>
                </tr>
                {% endfor %}
            </table>
                
        </div>
    </div>

{% endblock %}
