{% extends "base_admin.html" %}
{% block content %}
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-secondary">
              Ranking - stypednium naukowe
            </button>
        </div>
        
        <table class="socjalne">
            <thead>
                <tr>
                    <th>MIEJSCE</th><th>NUMER ALBUMU</th><th>NICK</th><th>SREDNIA OCEN</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.numer_albumu }}</td>
                <td>{{ student }}</td>
                <td>{{ student.srednia_ocen }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
